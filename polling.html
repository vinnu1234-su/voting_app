<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling App</title>
    <style>
        body {
            font-family: 'times new roman', sans-serif;
            margin: 0;
            padding: 0;
            background-color: 	#00FFFF;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .poll-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .poll-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #vote-button {
            width: 100%;
            padding: 10px;
            background-color: #C0C0C0;
            color: 	#000080;
            border: none;
            cursor: pointer;
        }

        #result-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Polling App</h1>
    </header>

    <section>
        <div class="poll-container">
            <h2>What is your favorite programming language?</h2>
            <div class="poll-option">
                <input type="radio" name="poll" id="option1" value="Option 1">
                <label for="option1">Option 1</label>
            </div>
            <div class="poll-option">
                <input type="radio" name="poll" id="option2" value="Option 2">
                <label for="option2">Option 2</label>
            </div>
            <div class="poll-option">
                <input type="radio" name="poll" id="option3" value="Option 3">
                <label for="option3">Option 3</label>
            </div>
            <button id="vote-button" onclick="submitVote()">Vote</button>
        </div>
        <div id="result-container"></div>
    </section>

    <!-- JavaScript for dynamic content -->
    <script>
        // Example data (replace this with data from your backend)
        const pollOptions = [
            { id: 'option1', label: 'Option 1', votes: 0 },
            { id: 'option2', label: 'Option 2', votes: 0 },
            { id: 'option3', label: 'Option 3', votes: 0 }
        ];

        // Function to submit a vote
        function submitVote() {
            const selectedOption = document.querySelector('input[name="poll"]:checked');

            if (selectedOption) {
                const selectedOptionId = selectedOption.id;
                const option = pollOptions.find(opt => opt.id === selectedOptionId);

                if (option) {
                    option.votes++;
                    updateResults();
                }
            }
        }

        // Function to update poll results
        function updateResults() {
            const resultContainer = document.getElementById('result-container');
            resultContainer.innerHTML = '<h3>Results:</h3>';

            pollOptions.forEach(option => {
                const resultItem = document.createElement('div');
                resultItem.textContent = `${option.label}: ${option.votes} votes`;
                resultContainer.appendChild(resultItem);
            });
        }
    </script>

</body>
</html>
